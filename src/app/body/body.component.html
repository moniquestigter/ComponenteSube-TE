<div class="list">
	<section class="content" >
		<div class="box box-success">
			<div class="box-header"></div>
			<div class="box-body table-responsive no-padding">
				<table class="table table-striped" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="10">
					<thead>
						<tr role="row">
							<th><input type="checkbox" class="checkbox" id="selectAll"></th>
							<th style="width: 15%"></th>	
							<th style="width: 20%">
								<mfDefaultSorter by="name">Nombre</mfDefaultSorter>
							</th>
							<th style="width: 30%">
								<mfDefaultSorter by="description">Descripcion</mfDefaultSorter>
							</th>
							<th style="width: 15%">
								<mfDefaultSorter by="price">Precio</mfDefaultSorter>
							</th>
							<th style="width: 15%">
								<mfDefaultSorter by="name">Visibilidad</mfDefaultSorter>
							</th>
							<th style="width: 5%"></th>
						</tr>
					</thead>

					<tr *ngFor="let item of mf.data | filter:globals.searchQuery">
						<td><input type="checkbox" class="checkbox" id="chk{{item.Id}}"></td>
						<td>
							<img alt="Product: {{item.name}} Image" src="{{item.imageUrl}}" width="70" height="auto" align="center">
						</td>
						<td id="text1">{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>L. {{item.price}}</td>
						<td>
							<ui-switch size="small"></ui-switch>
						</td>
						<td>
							<button id="{{item.Id}}" class="glyphicon glyphicon-pencil"></button>
						</td>
					</tr>
					<tfoot>
						<tr>
							<td align="center" colspan="8">
								<mfBootstrapPaginator></mfBootstrapPaginator>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</section>
</div>
